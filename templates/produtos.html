<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRODUTOS REGISTRADOS</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/vc.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
    <body>
        <div class="container">
            <a href="{{ url_for('index') }}">
                <button class="home" type="button">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
            <div class="search-bar">
                <form action="{{ url_for('produtos') }}" method="GET">
                    <input type="text" name="search" placeholder="Pesquisar cliente" class="search-input">
                    <button type="submit" class="search-btn"><i class="fa-solid fa-search"></i></button>
                </form>
            </div>
            <h1>PRODUTOS REGISTRADOS</h1>
            <ul>
                {% for produto in produtos %}
                    <li>
                        <p class="prod">{{ produto[1] }}</p> <p class="vl"> R$ {{ produto[2] }}</p>
                        <form action="/excluir_produto/{{ produto[0] }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
    
</html>
